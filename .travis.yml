language: python
python: "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo add-apt-repository ppa:pylab/stable -y  # For SciPY
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-scipy
install:
  - pip install flake8  # Not yet available in Debian stable
  - pip install isodate  # For biryani datetimeconv
  - pip install -e git+https://github.com/etalab/biryani.git@biryani#egg=Biryani  # For OpenFisca-Core
  - pip install -r requirements.txt
script: make test
