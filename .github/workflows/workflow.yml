name: OpenFisca-Core

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        numpy: [1.20.3]
        python: [3.8.15, 3.8.10, 3.7.15, 3.7.9]
        exclude:
        - python: 3.8.15
          os: windows-latest
        - python: 3.8.10
          os: ubuntu-latest
        - python: 3.7.15
          os: windows-latest
        - python: 3.7.9
          os: ubuntu-latest
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
        - os: windows-latest
          pip: C:\hostedtoolcache\windows\python\
          bin: \x64\scripts\
          lib: \x64\lib\
    runs-on: ${{ matrix.os }}
    name: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    env:
      TERM: xterm-256color  # To colorize output of make tasks.

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}
          restore-keys: | # in case of a cache miss (systematically unless the same commit is built repeatedly), the keys below will be used to restore dependencies from previous builds, and the cache will be stored at the end of the job, making up-to-date dependencies available for all jobs of the workflow; see more at https://docs.github.com/en/actions/advanced-guides/caching-dependencies-to-speed-up-workflows#example-using-the-cache-action
            build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}
            build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-

      - name: Build package
        run: make install-deps install-test build

      - name: Cache release
        id: restore-release
        uses: actions/cache@v2
        with:
          path: dist
          key: release-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

  test-core:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        numpy: [1.20.3]
        python: [3.8.15, 3.8.10, 3.7.15, 3.7.9]
        exclude:
        - python: 3.8.15
          os: windows-latest
        - python: 3.8.10
          os: ubuntu-latest
        - python: 3.7.15
          os: windows-latest
        - python: 3.7.9
          os: ubuntu-latest
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
        - os: windows-latest
          pip: C:\hostedtoolcache\windows\python\
          bin: \x64\scripts\
          lib: \x64\lib\
    runs-on: ${{ matrix.os }}
    name: test-core-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ build ]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TERM: xterm-256color  # To colorize output of make tasks.

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Run openfisca-core tests
        run:  make test-core

      - name: Submit coverage to Coveralls
        run: |
          pip install coveralls
          coveralls --service=github

  test-country-template:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        numpy: [1.20.3]
        python: [3.8.15, 3.7.15]
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
    runs-on: ${{ matrix.os }}
    name: test-country-template-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ build ]
    env:
      TERM: xterm-256color

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Run Country Template tests
        run: make test-country

  test-extension-template:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        numpy: [1.20.3]
        python: [3.8.15, 3.7.15]
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
    runs-on: ${{ matrix.os }}
    name: test-extension-template-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ build ]
    env:
      TERM: xterm-256color

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Run Extension Template tests
        run: make test-extension

  lint-files:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        numpy: [1.20.3]
        python: [3.8.15, 3.8.10, 3.7.15, 3.7.9]
        exclude:
        - python: 3.8.15
          os: windows-latest
        - python: 3.8.10
          os: ubuntu-latest
        - python: 3.7.15
          os: windows-latest
        - python: 3.7.9
          os: ubuntu-latest
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
        - os: windows-latest
          pip: C:\hostedtoolcache\windows\python\
          bin: \x64\scripts\
          lib: \x64\lib\

    runs-on: ${{ matrix.os }}
    name: lint-files-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ build ]
    env:
      TERM: xterm-256color

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all the tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Run linters
        run: make lint

  check-version:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        numpy: [1.20.3]
        python: [3.8.15]
    runs-on: ${{ matrix.os }}
    name: check-version-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ test-core, test-country-template, test-extension-template, lint-files ] # Last job to run

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all the tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Check version number has been properly updated
        run: "${GITHUB_WORKSPACE}/.github/is-version-number-acceptable.sh"

  # GitHub Actions does not have a halt job option, to stop from deploying if no functional changes were found.
  # We build a separate job to substitute the halt option.
  # The `deploy` job is dependent on the output of the `check-for-functional-changes`job.
  check-for-functional-changes:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        numpy: [1.20.3]
        python: [3.8.15]
    runs-on: ${{ matrix.os }}
    name: check-for-functional-changes-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    if: github.ref == 'refs/heads/master' # Only triggered for the `master` branch
    needs: [ check-version ]
    outputs:
      status: ${{ steps.stop-early.outputs.status }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all the tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - id: stop-early
        run: if "${GITHUB_WORKSPACE}/.github/has-functional-changes.sh" ; then echo "::set-output name=status::success" ; fi # The `check-for-functional-changes` job should always succeed regardless of the `has-functional-changes` script's exit code. Consequently, we do not use that exit code to trigger deploy, but rather a dedicated output variable `status`, to avoid a job failure if the exit code is different from 0. Conversely, if the job fails the entire workflow would be marked as `failed` which is disturbing for contributors.

  deploy:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        numpy: [1.20.3]
        python: [3.8.15]
        include:
        - os: ubuntu-latest
          pip: /opt/hostedtoolcache/Python/
          bin: /x64/bin/
          lib: /x64/lib/
    runs-on: ${{ matrix.os }}
    name: deploy-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ check-for-functional-changes ]
    if: needs.check-for-functional-changes.outputs.status == 'success'
    env:
      PYPI_USERNAME: openfisca-bot
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      CIRCLE_TOKEN: ${{ secrets.CIRCLECI_V1_OPENFISCADOC_TOKEN }} # Personal API token created in CircleCI to grant full read and write permissions

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all the tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache build
        id: restore-build
        uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.bin }}
            ${{ matrix.pip }}${{ matrix.python }}${{ matrix.lib }}
          key: build-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Cache release
        id: restore-release
        uses: actions/cache@v2
        with:
          path: dist
          key: release-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}-${{ hashFiles('setup.py') }}-${{ github.sha }}

      - name: Upload a Python package to PyPi
        run: twine upload dist/* --username $PYPI_USERNAME --password $PYPI_PASSWORD

      - name: Publish a git tag
        run: "${GITHUB_WORKSPACE}/.github/publish-git-tag.sh"

      - name: Update doc
        run: |
          curl -X POST --header "Content-Type: application/json" -d '{"branch":"master"}' https://circleci.com/api/v1.1/project/github/openfisca/openfisca-doc/build?circle-token=${{ secrets.CIRCLECI_V1_OPENFISCADOC_TOKEN }}

  publish-to-conda:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        numpy: [1.20.3]
        python: [3.7.9]
    runs-on: ${{ matrix.os }}
    name: publish-to-conda-${{ matrix.os }}-${{ matrix.numpy }}-${{ matrix.python }}
    needs: [ deploy ]

    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python }}
          channels: conda-forge
          activate-environment: true

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all the tags

      - name: Update meta.yaml
        run: |
          python3 -m pip install requests argparse
          # Sleep to allow PyPi to update its API
          sleep 60
          python3 .github/get_pypi_info.py -p OpenFisca-Core

      - name: Conda Config
        run: |
          conda install conda-build anaconda-client
          conda info
          conda config --set anaconda_upload yes

      - name: Conda build
        run: conda build -c conda-forge --token ${{ secrets.ANACONDA_TOKEN }} --user openfisca .conda
