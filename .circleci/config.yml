version: 2

jobs:
  build-2.7: &build
    working_directory: ~/openfisca-core

    docker:
      - image: python:2.7

    steps:
      - checkout

      - run:
          name: Fetch remote refs
          command: git fetch

      - run:
          name: Create virtualenv
          command: |
            mkdir -p /tmp/venv/openfisca-core
            python -m venv /tmp/venv/openfisca-core || virtualenv /tmp/venv/openfisca-core

      # pip >= 8.0 needed to be compatible with "manylinux" wheels, used by numpy >= 1.11
      - run:
          name: Install dependencies
          command: |
            . /tmp/venv/openfisca-core/bin/activate
            pip install --upgrade pip twine wheel
            pip install --editable .[test] --upgrade

      # Uncomment and adapt the next line to use a particular feature branch of OpenFisca-Country-Template to run Circle CI tests
      # - run:
      #     name: Install a particular feature branch of OpenFisca-Country-Template
      #     command: |
      #       . /tmp/venv/openfisca-core/bin/activate
      #       pip install --editable git+https://github.com/openfisca/country-template.git@BRANCH_NAME#egg=OpenFisca-Country-Template

      - run:
          name: Run tests
          command: |
            . /tmp/venv/openfisca-core/bin/activate
            make test
            . check-version-bump.sh

      - run:
          name: Check python version
          command: echo $(python --version 2>&1) > /tmp/python_version

      - save_cache:
          key: v1-checkout-{{ checksum "/tmp/python_version" }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .
            - ~/.ssh/known_hosts

      - save_cache:
          key: v1-dependencies-{{ checksum "/tmp/python_version" }}-{{ checksum "setup.py" }}
          paths:
            - /tmp/venv/openfisca-core

  build-3.6:
    <<: *build

    docker:
      - image: python:3.6

  deploy:
    working_directory: ~/openfisca-core

    docker:
      - image: python:2.7
        environment:
          PYPI_USERNAME: openfisca-bot
          # PYPI_PASSWORD: this value is set in CircleCI's web interface; do not set it here, it is a secret!

    steps:
      - run:
          name: Check python version
          command: echo $(python --version 2>&1) > /tmp/python_version

      - restore_cache:
          keys:
            - v1-checkout-{{ checksum "/tmp/python_version" }}-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/python_version" }}-{{ checksum "setup.py" }}

      - run:
          name: Deploy (if version bump)
          command: |
            . /tmp/venv/openfisca-core/bin/activate
            . deploy-if-version-bump.sh

workflows:
  version: 2
  openfisca-core:
    jobs:
      - build-2.7
      - build-3.6
      - deploy:
          requires:
          - build-2.7
          - build-3.6
          filters:
            branches:
              only: master
