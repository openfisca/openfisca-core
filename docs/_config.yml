title: PolicyEngine Core documentation
author: PolicyEngine
copyright: "2022"

execute:
  execute_notebooks: "force"

repository:
  url: https://github.com/policyengine/policyengine-core
  branch: master
  path_to_book: docs

sphinx:
  config:
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme: furo
    pygments_style: default
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinxarg.ext"
    - "sphinx.ext.viewcode"
    - "sphinx.ext.napoleon"
    - "sphinx_math_dollar"
    - "sphinx.ext.mathjax"
