machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel  # pip >= 8.0 needed to be compatible with "manylinux" wheels, used by numpy >= 1.11
    - pip install twine
    - pip install .[test] --upgrade
test:
  pre:
    - git fetch
  override:
    - make test
    - ./check-version-bump.sh
deployment:
  master:
    branch: master
    commands:
      - ./deploy-if-version-bump.sh
