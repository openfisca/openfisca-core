machine:
  python:
    version: 2.7

dependencies:
  override:
    - pip install --upgrade pip wheel  # pip >= 8.0 needed to be compatible with "manylinux" wheels, used by numpy >= 1.11
    - pip install --editable .[test]
test:
  override:
    - make test
deployment:
  production:
    branch: master
    commands:
      - ssh deploy-new-api@api-test.openfisca.fr
