developmentStatus: stable
softwareType: library
description:
  en:
    shortDescription: The most widely adopted free and open-source engine to write rules as code
    longDescription: "OpenFisca is a Rules as Code engine: it enables
      collaboratively making laws and regulations computable over APIs for
      developers, datascientists and researchers. This allows building software
      to help citizens and businesses understand how laws apply to them,
      designing better rules and public policies, debating potential reforms,
      and scaling economic micro-simulation."
    documentation: https://openfisca.org/doc/
    apiDocumentation: https://openfisca.org/doc/openfisca-web-api/index.html
    features:
      - Microsimulation
      - Census data integration
      - Reform impact assessment
      - Budget modelling
      - Economic modelling
      - Rules as Code
      - Web API
      - Python API
      - Interministerial collaboration
      - Public-private collaboration
